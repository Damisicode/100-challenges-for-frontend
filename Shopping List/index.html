<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body>
    <main>
        <div class="product-list">
            <div class="heading">
                <h3>Your product list</h3>
                <div><span id="item-count">3</span> Items</div>
            </div>
            <div class="products">
                <div class="product">
                    <div class="product-img">
                        <img src="" alt="" />
                    </div>
                    <div class="desc">
                        <div class="line-1">
                            <h4>Illuminating face cream</h4>
                            <i class="fab fa-solid fa-xmark remove-product"></i>
                        </div>
                        <div class="line-2">
                            <div class="count">
                                <div class="minus-icon"><i class="fa fa-solid fa-minus"></i></div>
                                <span>1</span>
                                <div class="plus-icon"><i class="fa fa-solid fa-plus"></i></div>
                            </div>
                            <div class="price">
                                $<span>12.99</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-column">
            <div class="order-summary">
                <h3 class="heading">Order Summary</h3>
                <div class="summary">
                    <div class="sub-total">
                        <p>Subtotal</p>
                        <div class="amount">$<span>85.96</span></div>
                    </div>
                    <div class="tax">
                        <p>Tax</p>
                        <div class="amount">$<span>6.88</span></div>
                    </div>
                    <div class="shipping">
                        <p>Shipping</p>
                        <div class="amount">$<span>0.00</span></div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="total">
                    <h3>Total</h3>
                    <div class="total-amt">$<span>92.84</span></div>
                </div>
                <div class="pay-btn"><button>Pay now</button></div>
            </div>
            <div class="promo">
                <h3>Promo Code</h3>
                <input type="text" placeholder="Enter promo code" id="promo-code"/>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
