<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
        <section class="content">
            <h4>START FOR FREE</h4>
            <h2>Create new account</h2>
            <div class="fullname">
                <div class="input-box first-name">
                    <div class="name-left">
                        <div class="input-heading fName">First Name</div>
                        <label for="firstName">
                        <input type="text" id="firstName" placeholder="John" />
                        </label>
                    </div>
                    <i class="fa fa-solid fa-address-card"></i>
                </div>
                <div class="input-box last-name">
                    <div class="name-left">
                        <div class="input-heading lName">Last Name</div>
                        <label for="lastName">
                            <input type="text" id="lastName" placeholder="Doe" />
                        </label>
                    </div>
                    <i class="fa fa-solid fa-address-card"></i>
                </div>
            </div>
            <div class="input-box email-input">
                <div class="name-left">
                    <div class="input-heading email-address">Email</div>
                    <label for="email">
                    <input
                        type="email"
                        id="email-input"
                        placeholder="john.doe@email.com"
                    />
                    </label>
                </div>
                <i class="fa fa-solid fa-envelope"></i>
            </div>
            <div class="input-box password">
                <div class="name-left">
                    <div class="input-heading">Password</div>
                    <label for="password">
                        <input type="password" id="password" placeholder="johndoe123"/>
                    </label>
                </div>
                <div class="icons">
                    <i class="fa fa-solid fa-eye"></i>
                    <i class="fa fa-solid fa-eye-slash"></i>
                </div>
            </div>
            <p>Already have an account? <a href="">Sign In</a></p>
            <button>Create account</button>
        </section>
    </main>
  </body>
</html>
