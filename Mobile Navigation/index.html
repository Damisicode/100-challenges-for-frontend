<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-page">
        <div class="header">
            <img src="oluwadamisiayindephoto (2).jpg" alt="profile picture" class="profile-pic" />
            <div class="title">
                <div class="name">Oluwadamisi Ayinde</div>
                <div class="position">Software Engineer</div>
            </div>
        </div>
            <div class="divider"></div>
            <div class="pages">
                <div class="page">
                    <i class="fa-solid fa-user-group icon"></i>
                    <div class="page-title">Personal Data</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="page">
                    <i class="fa-solid fa-envelope icon"></i>
                    <div class="page-title">Messages</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="page">
                    <i class="fa-solid fa-bell icon"></i>
                    <div class="page-title">Notifications</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="page">
                    <i class="fa-solid fa-location-dot icon"></i>
                    <div class="page-title">Location</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="page">
                    <i class="fa-solid fa-users icon"></i>
                    <div class="page-title">Community</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="divider"></div>
                <div class="page">
                    <i class="fa-solid fa-user-group icon"></i>
                    <div class="page-title">FAQs</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
                <div class="page">
                    <i class="fa-solid fa-gear icon"></i>
                    <div class="page-title">Settings</div>
                    <i class="fa-solid fa-angle-right angle"></i>
                </div>
            </div>
            <div class="navigation">
                <a href="" alt="Home">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="" alt="Analysis">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </a>
                <a href="" alt="Messages">
                    <i class="fa-regular fa-envelope"></i>
                </a>
                <a href="" alt="profile">
                    <i class="fa-regular fa-user current"></i>
                </a>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/da4f0da08a.js" crossorigin="anonymous"></script>
</body>
</html>
