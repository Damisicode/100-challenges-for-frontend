<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Product Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="variants">
            <img src="T-Shirt1.png" alt="First Variant" width="50px" class="variant current"/>
            <img src="T-Shirt2.png" alt="Second Variant" width="50px" class="variant"/>
            <img src="T-Shirt3.png" alt="Third Variant" width="50px" class="variant"/>
        </div>
        <div class="product-image">
            <img src="T-Shirt.png" alt="T-Shirt Product image" />
        </div>
        <div class="desc">
            <h3>POLO RALPH</h4>
            <h1>Custom Fit Polo Bear Oxford Shirt</h1>
            <p>Blue polo with a classic cut. Made of smooth and soft cotton</p>
            <div class="price">
                <span class="on-sale">$99.00</span>
                <span class="percent-off">-25%</span>
                <div class="product-price">$132.00</div>
            </div>
            <div class="product-size">
                <h3 class="header">CHOOSE SIZE</h3>
                <div class="sizes">
                    <div class="size">S</div>
                    <div class="size selected">M</div>
                    <div class="size">L</div>
                    <div class="size">XL</div>
                    <div class="size">XXL</div>
                </div>
            </div>
            <div class="button">ADD TO BAG</div>
        </div>
    </main>
</body>
</html>
