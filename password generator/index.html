<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body>
    <main>
        <h2>Generate password</h2>
        <section class="password-field">
            <h4>GENERATED PASSWORD</h4>
            <div class="password">
                <h3 class="password-text">sZBseL181NEj</h3>
                <div class="icons">
                    <i class="fa fa-regular fa-copy" id="copy-password"></i>
                    <i class="fab fa-solid fa-rotate" id="new-password"></i>
                </div>
            </div>
        </section>
        <section class="char-len">
            <div class="char-heading">
                <h4>CHARACTER LENGTH</h4>
                <span class="counter"></span>
            </div>
            <div>
                <span class="min">8</span>
                <input type="range" min="8" max="32" id="char-length"/>
                <span class="min">32</span>
            </div>
        </section>
        <section class="settings">
            <h4>SETTINGS</h4>
            <div class="options">
                <div class="option">
                    <p>Include uppercase letters</p>
                    <label class="switch">
                        <input type="checkbox" id="uppercase">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <p>Include lowercase letters</p>
                    <label class="switch">
                        <input type="checkbox" id="lowercase">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <p>Include numbers</p>
                    <label class="switch">
                        <input type="checkbox" id="numbers">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <p>Include symbols</p>
                    <label class="switch">
                        <input type="checkbox" id="symbols">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>
        <button href="">Generate Password</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
