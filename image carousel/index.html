<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="preview">
            <div class="prev">
                <i class="fa fa-solid fa-arrow-left"></i>
            </div>
            <div class="image-view">
                <img src="Perched_blue_and_orange_bird_(Unsplash).jpg" alt="Perched_blue_and_orange_bird_(Unsplash)" class="image" />
                <img src="pexels-8moments-1266810.jpg" alt="pexels 8moments" class="image" />
                <img src="pexels-pixabay-206359.jpg" alt="pexels pixabay" class="image" />
                <img src="pexels-pixabay-462162.jpg" alt="pexels pixabay-4" class="image" />
                <img src="pexels-samandgos-709552.jpg" alt="pexels samandgos" class="image" />
                <img src="pexels-sevenstormphotography-381739.jpg" alt="pexels seven storm photography" class="image" />
                <img src="pexels-souvenirpixels-417074.jpg" alt="pexels souvenir pixels" class="image" />
            </div>
            <div class="next">
                <i class="fa fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="carousel">
            <img src="Perched_blue_and_orange_bird_(Unsplash).jpg" alt="Perched_blue_and_orange_bird_(Unsplash)" class="image" />
            <img src="pexels-8moments-1266810.jpg" alt="pexels 8moments" class="image" />
            <img src="pexels-pixabay-206359.jpg" alt="pexels pixabay" class="image" />
            <img src="pexels-pixabay-462162.jpg" alt="pexels pixabay-4" class="image" />
            <img src="pexels-samandgos-709552.jpg" alt="pexels samandgos" class="image" />
            <img src="pexels-sevenstormphotography-381739.jpg" alt="pexels seven storm photography" class="image" />
            <img src="pexels-souvenirpixels-417074.jpg" alt="pexels souvenir pixels" class="image" />
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
