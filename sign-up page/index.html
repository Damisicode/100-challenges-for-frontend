<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class="prompt">
        <h3>Sign Up</h3>
        <p>Join us now! Sign up to kick-start your journey.</p>
        <button><img src="google.png" alt="Sign up with Google" id="google-icon"/><span>Sign up with Google</span></button>
        <button><i class="fa-regular fa-envelope"></i><span>Sign up with Email</span></button>
        <p>Already have an account? <a href="">Log In</a></p>
    </section>
    <section class="sign-up">
        <h3>Sign Up</h3>
        <p>Join us now! Sign up to kick-start your journey.</p>
        <form>
            <label for="name">
                <input type="text" id="name" placeholder="Name" />
            </label>
            <label for="name">
                <input type="email" id="email" placeholder="Email"/>
            </label>
            <label for="name">
                <input type="password" id="password" placeholder="Password"/>
            </label>
            <input type="submit" id="submit" value="Sign up" />
        </form>
        <p>Already have an account? <a>Log In</a></p>
        <div class="divider">
            <div id="divider"></div><span>or</span><div id="divider"></div>
        </div>
        <button><img src="google.png" alt="Sign up with Google" id="google-icon"/><span>Sign up with Google</span></button>
    </section>
</body>
</html>
