<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body>
    <main>
        <section class="booking">
            <label for="check-in">Check In</label>
            <div class="input-box">
                <input type="date" id="check-in" ="8 February, 2024"/>
            </div>
            <label for="check-out">Check Out</label>
            <div class="input-box">
                <input type="date" id="check-out" placeholder="12 February, 2024"/>
            </div>
            <div class="multi">
                <div class="adults">
                    <label for="adults">Adults</label>
                    <select name="adults" id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="children">
                    <label for="children">Children</label>
                    <select name="children" id="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Book a room" id="submit" />
        </section>
        <section class="images">
            <div class="main-image">
                <h4>Golden Apartments</h4>
                <div class="location">

                    <p>Punta Cana, Dominican Republic</p>
                </div>
            </div>
            <div class="views">
                <img src="hotel-image.jpg" alt="Hotel Image 1">
                <img src="hotel-image1.jpg" alt="Hotel Image 2">
                <img src="hotelimage.jpg" alt="Hotel Image 3">
            </div>
        </section>
    </main>
</body>
</html>
